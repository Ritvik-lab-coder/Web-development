<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Lato:wght@900&family=Poppins:wght@400;500&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cfdc5c48f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name :</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No. :</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email Id :</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message :</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message"
                    onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button type="button" onclick="return validateForm()">Submit</button>
            <span id="submit-error" class="unsuccess"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
