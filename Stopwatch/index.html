<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Lato:wght@900&family=Poppins:wght@400;500&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stopwatch">
        <h1 id="display-time">00 : 00 : 00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop" onclick="watchStop()">
            <img src="images/start.png" alt="start" onclick="watchStart()">
            <img src="images/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
